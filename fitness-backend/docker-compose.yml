version: '3'
services:
  users-microservice:
    build: ./users-service
    ports:
      - 8080:8080
    networks:
      - backend
    depends_on:
      - users-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://users-db:5432/users
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop

  food-microservice:
    build: ./food-microservice
    ports:
      - 8081:8081
    networks:
      - backend
    depends_on:
      - food-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://food-db:5432/food
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SERVER_PORT=8081

  users-db:
    image: postgres
    networks:
      - backend
    environment:
      - POSTGRES_DB=users
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  food-db:
    image: postgres
    networks:
      - backend
    volumes:
      - ./sql-dump:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=food
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

networks:
  backend: